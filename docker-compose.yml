services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - scm-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build: ./auth-service
    volumes:
      - ./auth-service:/app
    ports:
      - "8002:8002"
    networks:
      - scm-network

  inventory-service:
    build: ./inventory-service
    volumes:
      - ./inventory-service:/app
    ports:
      - "8001:8001"
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - scm-network

  order-service:
    build: ./order-service
    volumes:
      - ./order-service:/app
    ports:
      - "8000:8000"
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - scm-network

  frontend:
    build: ./frontend
    command: npm run dev 
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    ports:
      - "3000:3000"
    networks:
      - scm-network

networks:
  scm-network:
    driver: bridge  